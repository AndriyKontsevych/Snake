<!DOCTYPE html>
<html>
    <head>
        <title>Snake</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <canvas id="canvas" width="400" height="400"></canvas>
        <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
        <script>

            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");

            var w = canvas.width;
            var h = canvas.height;

            var blockSize = 10;
            var wInBlock = w / blockSize;
            var hInBlock = h / blockSize;
            
            var score = 0;

            var drawBorder = function() {
                ctx.fillStyle = "gray";
                ctx.fillRect(0, 0, w, blockSize);
                ctx.fillRect(0, h - blockSize, w, blockSize);
                ctx.fillRect(0, 0, blockSize, h);
                ctx.fillRect(w - blockSize, 0, blockSize, h);
            };

            var drawScore = function() {
                ctx.font = "15px Courier";
                ctx.fillStyle = "black";
                ctx.textAlign = "left"; 
                ctx.textBaseLine = "top";
                ctx.fillText("Score: " + score, blockSize, blockSize + 10);
            };
            
            var gameOver = function() {
                clearInterval(intervalId);
                ctx.font = "60px Courier";
                ctx.fillStyle = "black";
                ctx.textAlign = "center";
                ctx.textBaseLine = "middle";
                ctx.fillText("Game over", w / 2, h / 2);
            };

            var circle = function(x, y, radius, fillCircle) {
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2, false );
                if(fillCircle) {
                    ctx.fill();
                } else {
                    ctx.stroke();
                }
            };

            var Block = function (col, row) {
                this.col = col;
                this.row = row;
            };

            Block.prototype.drawSquare = function(color) {
                var x = this.col * blockSize;
                var y = this.row * blockSize;
                ctx.fillStyle = color;
                ctx.fillRect(x, y, blockSize, blockSize);
            };

            Block.prototype.drawCircle = function(color) {
                var centerX = this.col * blockSize + blockSize / 2;
                var centerY = this.row * blockSize + blockSize / 2;
                ctx.fillStyle = color;
                circle(centerX, centerY, blockSize / 2, true);
            };

            Block.prototype.equal = function(otherBlock) {
                return this.col === otherBlock.col && this.row === otherBlock.row;
            };

            var Snake = function() {
                this.segments = [
                    new Block(7, 5),
                    new Block(6, 5),
                    new Block(5, 5)
                ];

                this.direction = "right";
                this.nextDirection = "right";
            };

            Snake.prototype.draw = function() {
                for(let i = 0; i < this.segments.length; i++) {
                    this.segments[i].drawSquare("blue");
                }
            };

            Snake.prototype.move = function() {
                var head = this.segments[0];
                var newHead;


                this.direction = this.nextDirection;

                if(this.direction === "right") {
                    newHead = new Block(head.col + 1, head.row);
                } else if (this.direction === "down") {
                    newHead = new Block(head.col, head.row + 1);
                } else if (this.direction === "left") {
                    newHead = new Block(head.col - 1, head.row);
                } else if (this.direction === "up") {
                    newHead = new Block(head.col, head.row - 1);
                }

                if (this.checkCollosion(newHead)) {
                    gameOver();
                    return;
                }

                this.segments.unshift(newHead);

                if (newHead.equal(apple.position)) {
                    score++;
                    apple.move();
                } else {
                    this.segments.pop();
                }
            };

            Snake.prototype.checkCollosion = function(head) {
                var leftCollision = (head.col === 0);
                var topCollosion = (head.row === 0);
                var rightCollision = (head.col === wInBlock - 1);
                var bottomCollision = (head.row === hInBlock - 1);

                var wallCollision = leftCollision || topCollosion || rightCollision || bottomCollision;

                var selfCollision = false;

                for (let i = 0; i < this.segments.length; i++) {
                    if(head.equal(this.segments[i])) {
                        selfCollision = true;
                    }
                }

                return wallCollision|| selfCollision;
            };

            Snake.prototype.setDirection = function(newDirection) {
                if(this.direction === "up" && newDirection === "down") {
                    return;
                } else if (this.direction === "right" && newDirection === "left") {
                    return;
                } else if (this.direction === "down" && newDirection === "up") {
                    return;
                } else if (this.direction === "left" && newDirection === "right") {
                    return;
                }

                this.nextDirection = newDirection;
            };

            var Apple = function() {
                this.position = new Block(10, 10);
            };

            Apple.prototype.draw = function() {
                this.position.drawCircle("LimeGreen");
            };

            Apple.prototype.move = function() {
                var randomCol = Math.floor(Math.random() * (wInBlock - 2)) + 1;
                var randomRow = Math.floor(Math.random() * (hInBlock - 2)) + 1;
                this.position = new Block(randomCol, randomRow);
            };

            var snake = new Snake();
            var apple = new Apple();

            var intervalId = setInterval(function() {
                ctx.clearRect(0, 0, w, h);
                drawScore();
                snake.move();
                snake.draw();
                apple.draw();
                drawBorder();
            }, 100);

            var direction = {
                37: "left",
                38: "up",
                39: "right",
                40: "down"
            };

            $("body").keydown(function(e) {
                var newDirection = direction[e.keyCode];
                if(newDirection !== undefined) {
                    snake.setDirection(newDirection);
                }
            });

        </script>
    </body>
</html>
